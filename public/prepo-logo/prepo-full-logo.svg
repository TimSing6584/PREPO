<svg width="450" height="100" viewBox="0 0 280 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&amp;display=swap');
      @import url('https://api.fontshare.com/v2/css?f[]=clash-display@400&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=DM+Mono:wght@400&amp;display=swap');
    </style>
  </defs>
  
  <!-- Icon background -->
  <rect width="100" height="100" rx="22" fill="#1a1a1a"/>
  
  <!-- Inner highlight -->
  <rect width="100" height="1" rx="0.5" fill="rgba(255,255,255,0.05)"/>
  
  <!-- P letter -->
  <text x="33" y="68" font-family="'DM Serif Display', Georgia, serif" font-size="52" fill="#ffffff" letter-spacing="-2">P</text>
  
  <!-- Chevron › -->
  <text x="56" y="68" font-family="'DM Serif Display', Georgia, serif" font-size="52" fill="#F5C518" letter-spacing="-2">›</text>
  
  <!-- Divider line -->
  <rect x="120" y="20" width="1" height="60" fill="#222222"/>
  
  <!-- PREPO text -->
  <text x="141" y="56" font-family="'Clash Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="36 " fill="#ffffff" letter-spacing="3" font-weight="bold">
    <tspan fill="#111111">PRE</tspan><tspan fill="#F5C518">PO</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="141" y="70" font-family="'DM Mono', monospace" font-size="9" fill="#555555" letter-spacing="3" text-transform="uppercase">TECHNICAL INTERVIEW PREP</text>
</svg>