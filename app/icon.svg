<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&amp;display=swap');
    </style>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect width="100" height="100" rx="22" fill="#1a1a1a"/>
  
  <!-- Subtle inner highlight -->
  <rect width="100" height="1" rx="0.5" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Shadow effect -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- P letter -->
  <text x="33" y="68" font-family="'DM Serif Display', Georgia, serif" font-size="52" fill="#ffffff" letter-spacing="-2">P</text>
  
  <!-- Chevron › -->
  <text x="56" y="68" font-family="'DM Serif Display', Georgia, serif" font-size="52" fill="#F5C518" letter-spacing="-2">›</text>
</svg>
